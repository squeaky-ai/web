version: 0.2

env:
  variables:
    NODE_ENV: production

phases:
  install:
    runtime-versions:
      nodejs: 18

  build:
    commands:
      - npm install -g yarn
      - yarn install --ignore-engines --production=false
      - yarn build
      - aws s3 sync ./out s3://web.squeaky.ai --delete
      - aws cloudfront create-invalidation --distribution-id E11N4KTCSFP60O --paths "/*"

cache:
  paths:
    - node_modules/**/*
